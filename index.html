<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="Sample.css">
</head>
<body>
    
    <button>Start</button>
    <h1> Click The Start Button to Start The Game</h1>
    <div id="game">
        <div class="row1">
            <div id="red" class="click"></div>
            <div id="green" class="click"></div>
        </div>

        <div class="row2">
            <div id="blue" class="click"></div>
            <div id="yellow" class="click"></div>
        </div>
    </div>

    <audio src="Sound/red.mp3" class="red"></audio>
    <audio src="Sound/blue.mp3" class="blue"></audio>
    <audio src="Sound/green.mp3" class="green"></audio>
    <audio src="Sound/yellow.mp3" class="yellow"></audio>
    <audio src="Sound/wrong.mp3" class="wrong"></audio>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Sample.js"></script>

</body>
</html>
